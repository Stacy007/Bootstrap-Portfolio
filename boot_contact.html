<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Stacy</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
            <div class="row">
            <div class="d-flex align-items-center"></div>
            <div class="col-sm-6">
            <h2><a href="index.html" id="logo">Stacy</a></h2></div>
                        
            <div class="col-sm-2"><a href="index.html">About</a></div>
            <div class="col-sm-2"><a href="portfolio.html">Portfolio</a></div>
            <div class="col-sm-2"><a href="contact.html">Contact</a></div>
            </div>
        </div>
    </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
             <div class="card body">
             <input type="text" id="name" name="name" placeholder="John Smith" required="required">
             </div>
          <li>
            <label for="email">Email</label>
            <div class="card body">
            <input type="email" id="email" name="email" placeholder="example@gmail.com" 
            required="required">
            </div>
          </li>
          <li>
            <label for="message">Message</label>
            <div class="card body">
            <textarea id="message" name="message" required="required"></textarea>
            </div>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
